name: galacto
services:
  app:
    profiles:
      - dev
    build:
      context: .
    image: ghcr.io/iublibtech/galacto/galacto:latest
    volumes:
      - storage:/app/samvera/hyrax-webapp/storage
      - hyrax-derivatives:/app/samvera/hyrax-webapp/derivatives
      - hyrax-uploads:/app/samvera/hyrax-webapp/uploads
      - rails-public:/app/samvera/hyrax-webapp/public
      - rails-tmp:/app/samvera/hyrax-webapp/tmp
    depends_on:
      - redis
      - postgres
      - fedora4
      - fedora6
      - solr
      - fits
    ports:
      - "3000:3000"
    command: bundle exec rails s

  worker:
    profiles:
      - dev
    image: ghcr.io/iublibtech/galacto/galacto:latest
    command: sh -c 'bundle exec sidekiq'
    user: root
    depends_on:
      - app
    volumes:
      - storage:/app/samvera/hyrax-webapp/storage
      - hyrax-derivatives:/app/samvera/hyrax-webapp/derivatives
      - hyrax-uploads:/app/samvera/hyrax-webapp/uploads
      - rails-public:/app/samvera/hyrax-webapp/public
      - rails-tmp:/app/samvera/hyrax-webapp/tmp

  postgres:
    image: postgres:17
    environment:
      - POSTGRES_DB=galacto-dev
      - POSTGRES_PASSWORD=galacto_pass
      - POSTGRES_USER=galacto_user
    ports:
      - "5437:5432"
    volumes:
      - db:/var/lib/postgresql/data

  valkey:
    image: valkey/valkey:8
    environment:
      - VALKEY_EXTRA_FLAGS=--save 60 1 --loglevel warning --requirepass galacto_valkey
    ports:
      - "6384:6379"
    volumes:
      - valkey:/data

  fedora4:
    image: ghcr.io/samvera/fcrepo4:4.7.5
    ports:
      - "8989:8080"
    volumes:
      - fedora4:/data

  fedora6:
    image: fcrepo/fcrepo:6.5.1-tomcat9
    environment:
      - >-
        CATALINA_OPTS=-Dfcrepo.home=/fcrepo-home -Djava.awt.headless=true -Dfile.encoding=UTF-8
        -server -Xms1G -Xmx2G -XX:NewSize=256m -XX:MaxNewSize=1G
        -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/data/mem
        -Dfcrepo.pid.minter.length=2 -Dfcrepo.pid.minter.count=4
        -Dfcrepo.jms.enabled=false -Dfcrepo.metrics.enable=true
      - ENCODED_SOLIDUS_HANDLING=passthrough
    volumes:
      - fedora6:/fcrepo-home
    ports:
      - "8990:8080"

  s3:
    image: bitnami/minio:latest
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: galacto-minio
      MINIO_ROOT_PASSWORD: Galacto12345
      MINIO_DEFAULT_BUCKETS: 'galacto-dev,galacto-test'
    volumes:
      - s3:/data

  solr:
    image: solr:9.8
    command: solr-precreate galacto-dev /opt/solr/server/configsets/hyraxconf
    environment:
      - SOLR_MODULES=analysis-extras,extraction
    volumes:
      - solr_home:/var/solr
      - ./solr/conf:/opt/solr/server/configsets/hyraxconf:ro
    ports:
      - "8988:8983"
    ulimits:
      nofile:
        soft: 65536
        hard: 524288

  iiif:
    image: uclalibrary/cantaloupe:5.0.6-4
    ports:
      - '8182:8182'
    environment:
      CANTALOUPE_SOURCE_DELEGATE: "true"
      CANTALOUPE_S3SOURCE_LOOKUP_STRATEGY: ScriptLookupStrategy
      CANTALOUPE_S3SOURCE_ENDPOINT: http://s3:9000
      CANTALOUPE_S3SOURCE_REGION: us-east-1  # Set with custom endpoint to avoid lookup query
      CANTALOUPE_S3SOURCE_ACCESS_KEY_ID: galacto-minio
      CANTALOUPE_S3SOURCE_SECRET_KEY: Galacto12345
      CANTALOUPE_HTTPSOURCE_LOOKUP_STRATEGY: ScriptLookupStrategy
      CANTALOUPE_HTTPSOURCE_CHUNKING: "false"
      CANTALOUPE_DELEGATE_SCRIPT_ENABLED: "true"
      CANTALOUPE_DELEGATE_SCRIPT_CACHE_ENABLED: "true"
      CANTALOUPE_DELEGATE_SCRIPT_PATHNAME: /cantaloupe/delegate/delegates.rb
      CANTALOUPE_FEDORA_BASE: http://fedora4:8080
      CANTALOUPE_FEDORA_PATH: /rest/galacto-dev
      CANTALOUPE_PROCESSOR_SELECTION_STRATEGY: ManualSelectionStrategy
      CANTALOUPE_MANUAL_PROCESSOR_JPG: Java2dProcessor
      CANTALOUPE_MANUAL_PROCESSOR_JP2: OpenJpegProcessor
      CANTALOUPE_PROCESSOR_STREAM_RETRIEVAL_STRATEGY: StreamStrategy
      CANTALOUPE_PROCESSOR_FALLBACK_RETRIEVAL_STRATEGY: CacheStrategy
      CANTALOUPE_CACHE_SERVER_SOURCE_ENABLED: "true"
      CANTALOUPE_CACHE_SERVER_SOURCE: FilesystemCache
      CANTALOUPE_CACHE_SERVER_SOURCE_TTL_SECONDS: 2592000
      CANTALOUPE_CACHE_SERVER_WORKER_ENABLED: "true"
      CANTALOUPE_CACHE_SERVER_WORKER_INTERVAL: 3600
      CANTALOUPE_FILESYSTEMCACHE_PATHNAME: /var/cache/cantaloupe
      CANTALOUPE_CACHE_SERVER_DERIVATIVE_ENABLED: "true"
      CANTALOUPE_CACHE_SERVER_INFO_ENABLED: "true"
      CANTALOUPE_CACHE_SERVER_DERIVATIVE: FilesystemCache
      CANTALOUPE_HEAPCACHE_TARGET_SIZE: 256M
      CANTALOUPE_CACHE_SERVER_DERIVATIVE_TTL_SECONDS: 2592000
      CANTALOUPE_CACHE_SERVER_PURGE_MISSING: "true"
      CANTALOUPE_LOG_APPLICATION_LEVEL: debug
      CANTALOUPE_LOG_ERROR_RESPONSES: "true"
      CANTALOUPE_LOG_ACCESS_CONSOLEAPPENDER_ENABLED: "true"
    volumes:
      - './cantaloupe:/cantaloupe/delegate'
    depends_on:
      - fedora4

  fits:
    image: ghcr.io/samvera/fitsservlet:1.6.0
    ports:
      - "8991:8080"

volumes:
  db:
  valkey:
  solr_home:
  storage:
  fedora4:
  fedora6:
  hyrax-derivatives:
  hyrax-uploads:
  rails-public:
  rails-tmp:
  s3:
